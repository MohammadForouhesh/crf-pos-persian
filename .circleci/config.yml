version: 2.1

orbs:
  python: circleci/python@1.5.0

executors:
  initialization:
    docker:
      - image: cimg/python:3.7.12
          
jobs:
  build:
    executor: initialization
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip

  test:
    executor: initialization
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: |
            pytest -v

  coverage:
    executor: initialization
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run coverage
          command: |
            coverage run main.py
            coverage report -m
          
  lint:
    docker:
      - image: cimg/python:3.7.12
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Install Dependancies 
          command: |
            pip install flake8 flake8-commas flake8-comprehensions flake8-tidy-imports
      - run:
          name: Lint with flake8
          command: |
            flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
            flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

workflows:
  build_test_coverage:
    jobs:
      - lint
      - build
      - test:
          requires:
            - build
      - coverage:
          requires:
            - build
            - test
            